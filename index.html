<section id="filters">

    <option value="5">★★★★★</option>
    <option value="4">★★★★</option>
    <option value="3">★★★</option>
  </select>

  <label for="checkin">Check-in:</label>
  <input type="date" id="checkin" />
  <button id="applyFilters">Enter</button>
</section>
